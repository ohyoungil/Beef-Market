<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소고기 마켓</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0a14441910.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-id">
      <i class="fas fa-drumstick-bite"></i>
      <span class="header-title">소고기 마켓</span>
    </div>
    <div class="header-icon">
      <ul class="header-list">
        <li class="header-menu">
          <button><i class="fas fa-search"></i></button>
          <button><i class="fas fa-sliders-h"></i></button>
          <button><i class="far fa-bell"></i></button>
        </li>
      </ul>
    </div>
  </header>
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-menu">
        <button>
          <i class="fas fa-home"></i>
          <span class='mene-name'>홈</span>
        </button>
      </li>
      <li class="nav-menu">
        <button>
          <i class="fas fa-tags"></i>
          <span class='mene-name'>소고기들</span>
        </button>
      </li>
      <li class="nav-menu">
        <button>
          <i class="fas fa-sync"></i>
          <span class='mene-name'>소고기 중개</span>
        </button>
      </li>
      <li class="nav-menu">
        <button>
          <i class="fas fa-comments"></i>
          <span class='mene-name'>채팅</span>
        </button>
      </li>
      <li class="nav-menu">
        <button>
          <i class="fas fa-user"></i>
          <span class='mene-name'>나의 소고기</span>
        </button>
      </li>
    </ul>
  </nav>
  <section class="content">
    <div class="content-box">
      <div class="content-write">
        <span class="content-title">
          믿을 수 있는 명품중고거래 <br />
          소고기 마켓
        </span>
        <p class="content-text">
          진짜인지 가짜인지 고민은 이제 그만하세요<br />
          소고기 마켓에서 확인해주니까 걱정없어요. 
        </p>
      </div>
      <div class="content-bg">
        <img src="img/소고기마켓.png" alt="소고기마켓" class="content-img">
     </div>
    </div>
  </section>
  <section class="guide">
    <div class="guide-container">
      <div class="guide-box">
        <span>1. 소고기 마켓에 팔고 싶은 물건을 올린다</span>
      </div>
      <div class="guide-box">
        <span>2. 구매자가 발생한다</span>
      </div>
      <div class="guide-box">
        <span>3. 소고기 마켓으로 보내 진품 및 상태확인을 맡긴다</span>
      </div>
      <div class="guide-box">
        <span>4. 정상 확인 후 구매자에게 판매한다</span>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-info">
      <ul class="info-question">
        <button>
          <li class="info-question__item">믿을 수 있는 명품중고거래</li>
          <li class="info-question__item">자주 묻는 질문</li>
        </button>
      </ul>
      <ul class="info-business">
        <button>
          <li class="info-business__item">회사 소개</li>
          <li class="info-business__item">광고주 센터</li>
        </button>
      </ul>
      <ul class="info-law">
        <button>
          <li class="info-law__item">이용약관</li>
          <li class="info-law__item">개인정보처리방침</li>
